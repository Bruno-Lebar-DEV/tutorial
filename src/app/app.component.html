<div class="po-wrapper">

  <!-- Monta a barra no topo do aplicativo -->
  <po-toolbar [p-title]="title" [p-actions]="actionsToolbar">

  </po-toolbar>

  <!--  monta o menu lateral do aplicativo -->
  <po-menu [p-filter]="true" [p-menus]="menus">
    <div *p-menu-header-template class="po-p-2 po-font-title sample-menu-header-text-color">
      <p>Welcome!</p>
    </div>
  </po-menu>

  <!-- linha responsavel por entender as rotas do sistema -->
  <router-outlet></router-outlet>

</div>
